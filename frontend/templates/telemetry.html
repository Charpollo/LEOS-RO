<!-- Telemetry Dashboard Template -->
<template id="telemetry-dashboard">
    <div class="dashboard-header">
        <h2>Advanced Telemetry</h2>
        <div class="mission-time">
            <span id="mission-clock"></span>
        </div>
        <button class="close-dashboard">&times;</button>
    </div>
    <div class="dashboard-content"></div>
</template>

<!-- Orbital Elements Card Template -->
<template id="orbital-card">
    <telemetry-card title="Orbital Elements" data-quality="REAL-TIME">
        <telemetry-item label="Semi-Major Axis" unit="KM"></telemetry-item>
        <telemetry-item label="Eccentricity" unit="-"></telemetry-item>
        <telemetry-item label="Inclination" unit="DEG"></telemetry-item>
        <telemetry-item label="RAAN" unit="DEG"></telemetry-item>
        <telemetry-item label="Argument of Perigee" unit="DEG"></telemetry-item>
        <telemetry-item label="Mean Anomaly" unit="DEG"></telemetry-item>
    </telemetry-card>
</template>

<!-- Position Card Template -->
<template id="position-card">
    <telemetry-card title="Position & Attitude" classification="ECI J2000">
        <telemetry-item label="X Position" unit="KM"></telemetry-item>
        <telemetry-item label="Y Position" unit="KM"></telemetry-item>
        <telemetry-item label="Z Position" unit="KM"></telemetry-item>
        <telemetry-item label="Altitude" unit="KM" highlight></telemetry-item>
        <telemetry-item label="Range from Ground" unit="KM"></telemetry-item>
    </telemetry-card>
</template>

<!-- Velocity Card Template -->
<template id="velocity-card">
    <telemetry-card title="Velocity & Dynamics" classification="Earth Fixed">
        <telemetry-item label="X Velocity" unit="KM/S"></telemetry-item>
        <telemetry-item label="Y Velocity" unit="KM/S"></telemetry-item>
        <telemetry-item label="Z Velocity" unit="KM/S"></telemetry-item>
        <telemetry-item label="Orbital Speed" unit="KM/S" highlight></telemetry-item>
        <telemetry-item label="Orbital Period" unit="MIN"></telemetry-item>
    </telemetry-card>
</template>

<!-- Mission Parameters Card Template -->
<template id="mission-card">
    <telemetry-card title="Mission Parameters" classification="OPERATIONAL">
        <telemetry-item label="Launch Date" unit="UTC"></telemetry-item>
        <telemetry-item label="Mission Duration" unit="DAYS"></telemetry-item>
        <telemetry-item label="Operational Status" unit="-"></telemetry-item>
        <telemetry-item label="Communication" unit="-"></telemetry-item>
    </telemetry-card>
</template>

<!-- Telemetry Graph Card Template -->
<template id="graph-card">
    <telemetry-card title="Telemetry Trends">
        <div class="graph-controls">
            <button class="graph-btn active" data-param="altitude">ALT</button>
            <button class="graph-btn" data-param="speed">SPD</button>
            <button class="graph-btn" data-param="position">POS</button>
        </div>
        <div class="telemetry-graph">
            <canvas id="telemetry-canvas" width="400" height="150"></canvas>
            <div class="graph-placeholder">Real-time telemetry visualization</div>
        </div>
    </telemetry-card>
</template>
