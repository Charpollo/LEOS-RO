<div id="constellation-control-content" style="height: 100%; display: flex; flex-direction: column; background: rgba(0,0,0,0.95);">
    <!-- Header Section -->
    <div style="padding: 20px; border-bottom: 1px solid rgba(255,0,0,0.2);">
        <h2 style="color: #ff0000; margin: 0 0 10px 0; font-size: 18px; font-weight: 600; letter-spacing: 2px;">
            CONSTELLATION CONTROL CENTER
        </h2>
        <div style="color: #999; font-size: 12px; line-height: 1.6;">
            Real-time satellite constellation management system
        </div>
    </div>

    <!-- Catalog Statistics -->
    <div id="catalog-statistics" style="padding: 20px; background: rgba(255,0,0,0.05); border-bottom: 1px solid rgba(255,0,0,0.2);">
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
            <div>
                <div style="color: #666; font-size: 10px; text-transform: uppercase; margin-bottom: 5px;">Total Objects</div>
                <div id="stat-total" style="color: #ff0000; font-size: 24px; font-weight: bold; font-family: 'Orbitron', monospace;">--</div>
            </div>
            <div>
                <div style="color: #666; font-size: 10px; text-transform: uppercase; margin-bottom: 5px;">LEO</div>
                <div id="stat-leo" style="color: #00ffff; font-size: 24px; font-weight: bold; font-family: 'Orbitron', monospace;">--</div>
            </div>
            <div>
                <div style="color: #666; font-size: 10px; text-transform: uppercase; margin-bottom: 5px;">MEO</div>
                <div id="stat-meo" style="color: #00ff00; font-size: 24px; font-weight: bold; font-family: 'Orbitron', monospace;">--</div>
            </div>
            <div>
                <div style="color: #666; font-size: 10px; text-transform: uppercase; margin-bottom: 5px;">GEO</div>
                <div id="stat-geo" style="color: #0099ff; font-size: 24px; font-weight: bold; font-family: 'Orbitron', monospace;">--</div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div style="flex: 1; display: flex; padding: 20px; gap: 20px; overflow: hidden;">
        
        <!-- Left Panel - Constellation List -->
        <div style="flex: 1; display: flex; flex-direction: column;">
            <div style="padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,0,0,0.3); border-radius: 4px; margin-bottom: 10px;">
                <div style="color: #ff0000; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                    Available Constellations
                </div>
            </div>
            
            <!-- Search/Filter -->
            <div style="margin-bottom: 15px;">
                <input type="text" id="constellation-search" placeholder="Search constellations..." 
                       style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); 
                              border: 1px solid rgba(255,0,0,0.3); color: #fff; 
                              font-family: 'Orbitron', monospace; font-size: 12px;">
            </div>
            
            <!-- Constellation List -->
            <div id="constellation-list-container" style="flex: 1; overflow-y: auto; 
                 border: 1px solid rgba(255,0,0,0.2); background: rgba(0,0,0,0.3); padding: 10px;">
                <!-- Populated dynamically -->
            </div>
        </div>

        <!-- Right Panel - Loaded Constellations & Controls -->
        <div style="flex: 1; display: flex; flex-direction: column;">
            <div style="padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid rgba(0,255,0,0.3); border-radius: 4px; margin-bottom: 10px;">
                <div style="color: #00ff00; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                    Active Constellations
                </div>
            </div>
            
            <!-- Active Constellations -->
            <div id="active-constellations" style="flex: 1; overflow-y: auto; 
                 border: 1px solid rgba(0,255,0,0.2); background: rgba(0,0,0,0.3); padding: 10px; margin-bottom: 15px;">
                <div style="color: #666; text-align: center; padding: 20px;">
                    No constellations loaded
                </div>
            </div>
            
            <!-- Loading Progress -->
            <div id="loading-progress-container" style="min-height: 80px; padding: 15px; 
                 background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,0,0.3); 
                 border-radius: 4px; margin-bottom: 15px; display: none;">
                <div style="color: #ffcc00; font-size: 11px; text-transform: uppercase; margin-bottom: 10px;">
                    Loading Progress
                </div>
                <div id="loading-constellation-name" style="color: #fff; font-size: 12px; margin-bottom: 5px;">--</div>
                <div style="width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden;">
                    <div id="loading-progress-bar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #ff0000, #ffcc00); transition: width 0.3s;"></div>
                </div>
                <div id="loading-progress-text" style="color: #999; font-size: 10px; margin-top: 5px;">0 / 0 satellites</div>
            </div>
            
            <!-- Control Buttons -->
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                <button id="btn-load-all-leo" class="constellation-control-btn" 
                        style="padding: 12px; background: rgba(255,0,0,0.1); border: 1px solid rgba(255,0,0,0.5); 
                               color: #ff0000; cursor: pointer; font-family: 'Orbitron', monospace; 
                               font-size: 11px; text-transform: uppercase; transition: all 0.3s;">
                    Load All LEO
                </button>
                <button id="btn-load-all-geo" class="constellation-control-btn"
                        style="padding: 12px; background: rgba(0,150,255,0.1); border: 1px solid rgba(0,150,255,0.5); 
                               color: #0099ff; cursor: pointer; font-family: 'Orbitron', monospace; 
                               font-size: 11px; text-transform: uppercase; transition: all 0.3s;">
                    Load All GEO
                </button>
                <button id="btn-clear-all" class="constellation-control-btn"
                        style="padding: 12px; background: rgba(255,100,0,0.1); border: 1px solid rgba(255,100,0,0.5); 
                               color: #ff6600; cursor: pointer; font-family: 'Orbitron', monospace; 
                               font-size: 11px; text-transform: uppercase; transition: all 0.3s;">
                    Clear All
                </button>
                <button id="btn-export-data" class="constellation-control-btn"
                        style="padding: 12px; background: rgba(0,255,0,0.1); border: 1px solid rgba(0,255,0,0.5); 
                               color: #00ff00; cursor: pointer; font-family: 'Orbitron', monospace; 
                               font-size: 11px; text-transform: uppercase; transition: all 0.3s;">
                    Export Data
                </button>
            </div>
        </div>
    </div>

    <!-- Performance Metrics -->
    <div style="padding: 15px; border-top: 1px solid rgba(255,0,0,0.2); background: rgba(0,0,0,0.5);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; gap: 30px;">
                <div>
                    <span style="color: #666; font-size: 10px; text-transform: uppercase;">Loaded:</span>
                    <span id="metric-loaded" style="color: #00ff00; font-size: 12px; font-weight: bold; margin-left: 5px;">0</span>
                </div>
                <div>
                    <span style="color: #666; font-size: 10px; text-transform: uppercase;">Memory:</span>
                    <span id="metric-memory" style="color: #ffcc00; font-size: 12px; font-weight: bold; margin-left: 5px;">0 MB</span>
                </div>
                <div>
                    <span style="color: #666; font-size: 10px; text-transform: uppercase;">FPS:</span>
                    <span id="metric-fps" style="color: #00ffff; font-size: 12px; font-weight: bold; margin-left: 5px;">60</span>
                </div>
            </div>
            <div id="system-status" style="color: #00ff00; font-size: 10px; text-transform: uppercase; letter-spacing: 1px;">
                <span style="display: inline-block; width: 6px; height: 6px; background: #00ff00; 
                           border-radius: 50%; margin-right: 5px;"></span>
                OPERATIONAL
            </div>
        </div>
    </div>
</div>

<style>
    .constellation-control-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255,0,0,0.3);
    }
    
    .constellation-item {
        padding: 10px;
        margin: 5px 0;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .constellation-item:hover {
        background: rgba(255,0,0,0.1);
        border-color: rgba(255,0,0,0.5);
    }
    
    .constellation-item.loading {
        background: rgba(255,255,0,0.1);
        border-color: rgba(255,255,0,0.5);
    }
    
    .constellation-item.loaded {
        background: rgba(0,255,0,0.1);
        border-color: rgba(0,255,0,0.5);
    }
    
    #constellation-list-container::-webkit-scrollbar,
    #active-constellations::-webkit-scrollbar {
        width: 8px;
    }
    
    #constellation-list-container::-webkit-scrollbar-track,
    #active-constellations::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3);
    }
    
    #constellation-list-container::-webkit-scrollbar-thumb,
    #active-constellations::-webkit-scrollbar-thumb {
        background: rgba(255,0,0,0.5);
        border-radius: 4px;
    }
</style>
