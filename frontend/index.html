<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEOS First Orbit - Satellite Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="bundle.js"></script>
</head>
<body>
    <div id="renderCanvas-container">
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <div id="loading-screen">
            <div class="loader"></div>
            <div class="loading-text">Loading Simulation...</div>
        </div>
        <!-- Overlays only -->
        <div id="instructions-overlay" style="display: none;">
            <h3>Controls & Instructions</h3>
            <ul>
                <li><strong>Click on a satellite</strong> to see its telemetry data</li>
                <li><strong>Mouse wheel</strong> to zoom in/out</li>
                <li><strong>Left-click + drag</strong> to rotate view</li>
                <li><strong>Right-click + drag</strong> to pan</li>
                <li><strong>R key</strong> to reset camera position</li>
                <li><strong>Space</strong> to pause/resume simulation</li>
            </ul>
            <button id="close-instructions">Got it!</button>
        </div>
        <div class="telemetry-dashboard" id="advanced-telemetry">
            <div class="dashboard-header">
                <h3 id="dashboard-title">Satellite Telemetry</h3>
                <button class="close-dashboard">&times;</button>
            </div>
            <div class="telemetry-grid" id="dashboard-content">
                <!-- Telemetry cards will be inserted here dynamically -->
            </div>
        </div>
    </div>
</body>
</html>
