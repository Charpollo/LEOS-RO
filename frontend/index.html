<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Orbit - Space Disaster Simulation</title>
    <link rel="stylesheet" href="css/brand-ui.css">
    <link rel="stylesheet" href="css/sda-styles.css">
    <!-- Webpack will inject the correct script tags automatically -->
    <style>
      /* Aurora background animation */
      .aurora-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, 
          rgba(255,0,0,0.1) 0%, 
          rgba(255,100,0,0.05) 25%, 
          rgba(0,0,0,0.8) 50%, 
          rgba(255,0,100,0.05) 75%, 
          rgba(255,0,0,0.1) 100%);
        animation: aurora 15s ease-in-out infinite;
      }
      
      @keyframes aurora {
        0%, 100% { 
          background: linear-gradient(45deg, 
            rgba(255,0,0,0.2) 0%, 
            rgba(255,100,0,0.1) 25%, 
            rgba(0,0,0,0.9) 50%, 
            rgba(255,0,100,0.1) 75%, 
            rgba(255,0,0,0.2) 100%);
          transform: rotate(0deg) scale(1);
        }
        25% { 
          background: linear-gradient(90deg, 
            rgba(255,50,0,0.15) 0%, 
            rgba(255,0,50,0.1) 33%, 
            rgba(0,0,0,0.85) 66%, 
            rgba(255,100,0,0.15) 100%);
          transform: rotate(5deg) scale(1.1);
        }
        50% { 
          background: linear-gradient(135deg, 
            rgba(255,0,50,0.2) 0%, 
            rgba(255,100,0,0.05) 25%, 
            rgba(0,0,0,0.9) 50%, 
            rgba(255,50,0,0.1) 75%, 
            rgba(255,0,0,0.15) 100%);
          transform: rotate(-5deg) scale(1.05);
        }
        75% { 
          background: linear-gradient(180deg, 
            rgba(255,100,0,0.1) 0%, 
            rgba(255,0,0,0.2) 33%, 
            rgba(0,0,0,0.88) 66%, 
            rgba(255,0,100,0.1) 100%);
          transform: rotate(3deg) scale(1.02);
        }
      }
      
      /* Loading progress animation */
      @keyframes loading {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* Help modal side panel */
      /* Pulsing glow for help sphere */
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(0,204,255,0.7); }
        70% { box-shadow: 0 0 0 12px rgba(0,204,255,0); }
        100% { box-shadow: 0 0 0 0 rgba(0,204,255,0); }
      }
      #help-sphere-btn {
        pointer-events: auto;
        animation: pulse 3s ease-in-out infinite;
        color: #fff;
        font-size: 1.2em;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #help-sphere-btn:hover {
        background: rgba(102,217,255,0.9);
      }
      
      /* Apply pulse animation to simulation settings button */
      #simulation-settings-btn {
        animation: pulse 3s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
      
      /* Time controls styling */
      .time-controls-panel {
        animation: slideDown 0.2s ease-out;
      }
      
      .time-controls-panel.hidden {
        display: none !important;
      }
      
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .time-btn:hover {
        background: rgba(255,0,0,0.4) !important;
        transform: scale(1.05);
      }
      
      #current-time:hover {
        background: rgba(255,0,0,0.1);
        border-radius: 4px;
      }

    </style>
</head>
<body>
    <div id="renderCanvas-container">
        <!-- UNCLASSIFIED Banner -->
        <div id="unclass-banner" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 30px; background: linear-gradient(135deg, #228B22 0%, #32CD32 100%); color: #000000; font-family: 'Orbitron', monospace; font-weight: bold; font-size: 14px; text-align: center; line-height: 30px; letter-spacing: 3px; z-index: 20000; box-shadow: 0 2px 10px rgba(34, 139, 34, 0.5); border-bottom: 2px solid #000000;">
            UNCLASSIFIED
        </div>
        
        <!-- Control Dock Removed -->
        
        <!-- CyberRTS Logo removed - now in header -->
        
        <!-- Loading Screen -->
        <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; overflow: hidden;">
            <!-- Aurora Background -->
            <div class="aurora-background"></div>
            <div style="text-align: center; position: relative; z-index: 2;">
                <h1 style="color: #ff0000; font-family: 'Orbitron', monospace; font-size: 48px; margin-bottom: 20px; letter-spacing: 4px;">RED ORBIT</h1>
                <div style="color: #ff6600; font-size: 14px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px;">Space Disaster Simulation Platform</div>
                <div class="loading-bar" style="width: 300px; height: 4px; background: rgba(255,0,0,0.2); border-radius: 2px; overflow: hidden; margin: 0 auto;">
                    <div class="loading-progress" style="width: 0%; height: 100%; background: linear-gradient(90deg, #ff0000, #ff6600); transition: width 0.3s; animation: loading 2s ease-in-out;">
                    </div>
                </div>
                <div id="loading-status" style="color: #999; font-size: 12px; margin-top: 20px;">Initializing 5,000,000 objects...</div>
            </div>
        </div>
        
        <!-- Red Orbit Dashboard Layout -->
        <div id="red-orbit-dashboard" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100;">
            <!-- Logo and Title (Top Left) -->
            <div id="logo-container" style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 15px; pointer-events: auto; z-index: 1000;">
                <img src="assets/CyberRTS-Simple-Logo.svg" alt="CyberRTS" style="height: 40px; opacity: 0.9;">
                <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.3);"></div>
                <h1 style="color: #ff0000; font-size: 18px; font-weight: bold; margin: 0; font-family: 'Orbitron', monospace; letter-spacing: 2px; text-shadow: 0 0 10px rgba(255,0,0,0.5);">RED ORBIT</h1>
            </div>
            
            <!-- Time Display (Top Center) -->
            <div id="time-display" style="position: absolute; top: 24px; left: 50%; transform: translateX(-50%); text-align: center; pointer-events: auto;">
                <div id="current-time" style="font-size: 1.18em; font-weight: 600; letter-spacing: 0.04em; color: #ff0000; background: rgba(40,0,0,0.92); border-radius: 8px; padding: 0.5em 1.2em; box-shadow: 0 2px 12px #ff000033; border: 1px solid #ff0000; display: inline-block; cursor: pointer;">
                    <span id="time-text">00:00:00 UTC</span>
                </div>
                <div id="time-controls" class="time-controls-panel hidden" style="position: absolute; top: 100%; left: 50%; transform: translateX(-50%); margin-top: 8px; background: rgba(0,0,0,0.95); border: 1px solid rgba(255,0,0,0.3); border-radius: 6px; padding: 8px; display: flex; gap: 5px; justify-content: center; min-width: 200px; z-index: 10002;">
                    <button class="time-btn speed-btn" data-mult="1" style="background: rgba(255,0,0,0.2); color: #ff0000; border: 1px solid rgba(255,0,0,0.4); padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; font-family: 'Orbitron', monospace; font-weight: 600; transition: all 0.2s;">1X</button>
                    <button class="time-btn speed-btn" data-mult="60" style="background: rgba(255,0,0,0.2); color: #ff0000; border: 1px solid rgba(255,0,0,0.4); padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; font-family: 'Orbitron', monospace; font-weight: 600; transition: all 0.2s;">60X</button>
                    <button class="time-btn speed-btn" data-mult="600" style="background: rgba(255,0,0,0.2); color: #ff0000; border: 1px solid rgba(255,0,0,0.4); padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; font-family: 'Orbitron', monospace; font-weight: 600; transition: all 0.2s;">600X</button>
                    <button class="time-btn speed-btn" data-mult="3600" style="background: rgba(255,0,0,0.2); color: #ff0000; border: 1px solid rgba(255,0,0,0.4); padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; font-family: 'Orbitron', monospace; font-weight: 600; transition: all 0.2s;">3600X</button>
                </div>
            </div>
            
            <!-- Mission Status (Top Right) -->
            <div id="mission-stats" style="position: absolute; top: 25px; right: 20px; display: flex; gap: 20px; align-items: center; pointer-events: auto; z-index: 1000;">
                <div style="text-align: center;">
                    <div style="color: #666; font-size: 10px; text-transform: uppercase;">Status</div>
                    <div style="color: #00ff00; font-size: 18px; font-weight: bold; font-family: 'Orbitron', monospace; text-shadow: 0 0 8px rgba(0,255,0,0.5);">NOMINAL</div>
                </div>
                <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.2);"></div>
                <div style="color: #ff0000; font-size: 12px; font-family: 'Orbitron', monospace; text-transform: uppercase; letter-spacing: 1px;">
                    <span id="live-indicator" style="display: inline-block; width: 8px; height: 8px; background: #ff0000; border-radius: 50%; margin-right: 5px; animation: pulse 2s infinite;"></span>
                    LIVE
                </div>
            </div>
            
            
            <!-- Main Content Area -->
            <div id="main-content" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; overflow: visible;">
                <!-- Content will be loaded here by navigation controller -->
            </div>
            
            <!-- Orbital Legend Removed -->
        </div>
        
        
    </div>
    
    <canvas id="renderCanvas" touch-action="none" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></canvas>
    
    <script>
        // User profile dropdown functions
        window.toggleUserProfile = function(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('user-profile-dropdown');
            if (dropdown) {
                dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
            }
        };
        
        window.logoutUser = function() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.reload();
            }
        };
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('user-profile-dropdown');
            const userProfile = document.querySelector('.user-profile');
            if (dropdown && !userProfile.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
        
        // L key handler removed - orbital legend no longer exists
        
        // Speed control handlers
        document.addEventListener('DOMContentLoaded', function() {
            const timeDisplay = document.getElementById('current-time');
            const timeControls = document.getElementById('time-controls');
            const speedButtons = document.querySelectorAll('.speed-btn');
            
            // Toggle time controls panel when clicking time display
            if (timeDisplay) {
                timeDisplay.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (timeControls) {
                        timeControls.classList.toggle('hidden');
                    }
                });
            }
            
            // Handle speed button clicks
            speedButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const mult = parseFloat(this.dataset.mult);
                    
                    // Update all buttons visual state
                    speedButtons.forEach(b => {
                        b.style.background = 'rgba(255,0,0,0.2)';
                        b.style.color = '#ff0000';
                    });
                    
                    // Highlight active button
                    this.style.background = 'rgba(255,0,0,0.8)';
                    this.style.color = '#ffffff';
                    
                    // Update simulation speed
                    if (window.simState) {
                        window.simState.timeMultiplier = mult;
                        window.simState.lastTimeMultiplier = mult;
                    }
                    
                    // Update physics engine
                    if (window.redOrbitPhysics) {
                        window.redOrbitPhysics.physicsTimeMultiplier = mult;
                    }
                    
                    // Update GPU physics engine if it exists
                    if (window.gpuPhysicsEngine) {
                        window.gpuPhysicsEngine.physicsTimeMultiplier = mult;
                    }
                    
                    // Hide controls after selection
                    if (timeControls) {
                        setTimeout(() => {
                            timeControls.classList.add('hidden');
                        }, 300);
                    }
                    
                    // Show notification
                    if (window.showNotification) {
                        const message = mult === 1 ? 'REAL-TIME MODE' : `${mult}X SPEED MODE`;
                        window.showNotification(message, 'info');
                    }
                });
            });
            
            // Close time controls when clicking outside
            document.addEventListener('click', function(e) {
                if (timeControls && !timeControls.contains(e.target) && !timeDisplay.contains(e.target)) {
                    timeControls.classList.add('hidden');
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'r' || e.key === 'R') {
                    // Real-time mode
                    const realtimeBtn = document.querySelector('.speed-btn[data-mult="1"]');
                    if (realtimeBtn) realtimeBtn.click();
                } else if (e.key === 'f' || e.key === 'F') {
                    // Fast mode (60x)
                    const fastBtn = document.querySelector('.speed-btn[data-mult="60"]');
                    if (fastBtn) fastBtn.click();
                }
            });
            
            // Set initial state to real-time
            const initialBtn = document.querySelector('.speed-btn[data-mult="1"]');
            if (initialBtn) {
                initialBtn.style.background = 'rgba(255,0,0,0.8)';
                initialBtn.style.color = '#ffffff';
            }
            
            // Navigation and profile functionality initialized in app.js
        });
    </script>
    <!-- SDA button click binding now handled in app.js -->
  </body>
</html>
